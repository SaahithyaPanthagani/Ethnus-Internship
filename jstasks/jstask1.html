<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task-1</title>
    <script>
        function Reverse(){
            var x=parseInt(document.getElementById("x").value);
            var rev=0;
            while(x>0){
                rev=rev*10 + (x % 10);
                x=parseInt(x/10);
            }
            document.getElementById("result").textContent=rev.toString();
        }
    </script>
    <style>
        .transparent-box{
            background-color: rgb(172, 198, 201);
            padding: 30px;
            border-radius: 10px;
            margin-top: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
    <center>
        <div class="transparent-box">
            <h2>Reversing a Number</h2>
            Enter Number:<input type="number" id="x"/><br/><br/>
            <button onclick="Reverse()">Submit</button><br/><br/>
            Result:<span id="result"></span>
        </div>
    </center>
</body>
</html>
